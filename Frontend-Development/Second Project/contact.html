<div class="contform">
    <form action="">
        <fieldset style="float: left;">
            <legend style="font-size: 35px; color: blueviolet; opacity: 0.8;">Contact Form</legend>
        <label for="name">Name</label><br>
        <input type="text" id="name" size="80px"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" size="80px"><br>
        <label for="phone">Phone</label><br>
        <input type="tel" id="phone" size="80px"><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" rows="10" cols="80"></textarea><br>
        <button type="submit">Submit</button>
        </fieldset><br>
        <iframe style="float: right; margin-bottom: 250px;" width="500px" height="300px" src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d116834.13669278496!2d90.4193257!3d23.7806365!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1720597339147!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
